<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Spots London</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-sm">
            <a href="index.html" class="navbar-brand"></a>

            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div id="navbarNavDropdown" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="active nav-item ml-md-2 ml-lg-4"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item ml-md-2 ml-lg-4"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item ml-md-2 ml-lg-4"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <!-- Could help: https://stackoverflow.com/questions/56313990/filter-google-map-markers-with-a-checkbox -->
            <div class="container-fluid">
                <div class="row">
                    <div id="legend" class="sm-col col-md-4">
                        <div class="legend">
                        <h4>Legend</h4>
                        <div class="container" id="selectVenueType">
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="restaurant-checkbox" onclick="clickRestaurantCheckbox()"><img src="assets/images/map_icons/restaurant.png"> Restaurants
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="pub-checkbox"><img src="assets/images/map_icons/pub.png"> Pubs
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="cocktail-bar-checkbox"><img src="assets/images/map_icons/cocktail_bar.png"> Cocktail
                                    Bars
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"
                                        id="street-food-market-checkbox"><img src="assets/images/map_icons/street_food_market.png"> Street Food Markets
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" id="brewery-checkbox"><img src="assets/images/map_icons/brewery.png"> Breweries
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"
                                        id="distillery-checkbox"><img src="assets/images/map_icons/distillery.png"> Distilleries
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="sm-col col-md-8">
                        <h1>Filter Boxes</h1>

                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="sm-col col-md-4">
                        <h1 class="map-heading">MAP</h1>
                        <div id="map"></div>
                    </div>

                    <div class="col-sm col-md-8">
                        <h1 class="info-heading">INFO</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>



    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD34uhPBsPD7JorzkINLXHnLaGexxT8Us8&callback=initMap"
        type="text/javascript"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script src="assets/js/maps.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
