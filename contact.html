<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
            integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="assets/images/favicon/top_spots.ico" type="image/x-icon"/> 

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col logo">
                        <h4
                            class="font-londrina-shadow logo-1 d-flex justify-content-center"
                        >
                            TOP SPOTS
                        </h4>
                        <h5
                            class="font-londrina-solid logo-2 d-flex justify-content-center"
                        >
                            LONDON
                        </h5>
                    </div>
                </div>
            </div>

            <nav class="navbar navbar-dark navbar-expand font-londrina-solid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="active nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
            <div id="contact-form" class="font-londrina-solid">
                <form>
                    <div class="form-group">
                        <label for="formName">Name:</label>
                        <input type="text" class="form-control" id="formName" placeholder="Your name" />
                    </div>
                    <div class="form-group">
                        <label for="formEmail">Email address:</label>
                        <input type="email" class="form-control" id="formEmail" placeholder="Your Email" />
                    </div>
                    <div class="form-group">
                        <label for="MessageTextarea">Message:</label>
                        <textarea class="form-control" id="MessageTextarea" rows="3" placeholder="Your Message"></textarea>
                    </div>
                    <div class="form-group send-button">
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD34uhPBsPD7JorzkINLXHnLaGexxT8Us8&libraries=places&v=weekly"></script>
        <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
        <script src="assets/js/maps.js"></script>
        </body>
